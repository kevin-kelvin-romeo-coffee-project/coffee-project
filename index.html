<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--navbar-->
<nav class="navbar">
    <div class="container container-fluid">
        <span class="d-flex navbar-brand mx-auto border-bottom w-100 border-2 h1 pb-4 justify-content-center fs-1">Coffee!</span>
    </div>
</nav>
<!--navbar-->

<!--cards-->
<div class="container">
    <div class="row row-cols-2">
        <div class="col p-0">
            <!--blank card left-->
            <div>
                <div class="card">
                    <div id="coffees" class="row m-1"></div>
                </div>
            </div>
        </div>
        <!--blank card left-->
        <!--coffee card right-->
        <div class="card border-0">
            <div class="col-12 card-body p-0">
                <label class="form-label fs-4 fw-bold">Roast</label>

                <select id="roast-selection">
                    <option selected value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>


                <label for="coffeeNames" class="form-label fs-4 fw-bold">Coffee Name</label>
                <input class="form-control" list="datalistCoffeeNames" id="coffeeNames">
                <datalist id="datalistCoffeeNames"></datalist>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>

                <h1 class="text-center m-4 border-top border-2 pt-4">Add Coffee</h1>
                <label class="form-label fs-4 fw-bold">Roast</label>

                <select class="form-select" >
                    <option selected value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <label for="coffeeNames2" class="form-label fs-4 fw-bold">Name</label>
                <input class="form-control" list="datalistCoffeeNames2" id="coffeeNames2">
                <datalist id="datalistCoffeeNames2"></datalist>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
            </div>
        </div>
        <!--coffee card right-->
    </div>
</div>
<!--cards-->

<div class="card">
    <div class="lightC"></div>
    <div class="light"></div>
</div>

<div class="card">
    <div class="breakfast"></div>
    <div class="light"></div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
