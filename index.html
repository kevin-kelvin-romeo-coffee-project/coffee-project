<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--navbar-->
<nav class="navbar">
    <div class="container container-fluid">
        <span class="d-flex navbar-brand mx-auto border-bottom w-100 border-2 h1 pb-4 justify-content-center fs-1">Coffee!</span>
    </div>
</nav>
<!--navbar-->

<!--cards-->
<div class="container">
    <div class="row row-cols-2">
        <div class="col">
            <!--blank card left-->
            <div class="card border-0">
                <div class="col-12 card-body">
                    <label for="blankRoastTypes" class="form-label fs-4 fw-bold">Roast</label>
                    <input class="form-control" list="blankRoastTypes" id="blankRoastOptions">
                    <datalist id="blankRoastTypes">
                        <option value="All">
                        <option value="Light">
                        <option value="Medium">
                        <option value="Dark">
                    </datalist>
                    <label for="blankCoffeeNames" class="form-label fs-4 fw-bold">Coffee Name</label>
                    <input class="form-control" list="blankDatalistCoffeeNames" id="blankCoffeeNames">
                    <datalist id="blankDatalistCoffeeNames"></datalist>

                    <h1 class="text-center m-4 border-top border-2 pt-4">Add Coffee</h1>
                    <label for="blankRoastOptions2" class="form-label fs-4 fw-bold">Roast</label>
                    <input class="form-control" list="blankRoastTypes2" id="blankRoastOptions2">
                    <datalist id="blankRoastTypes2">
                        <option value="All">
                        <option value="Light">
                        <option value="Medium">
                        <option value="Dark">
                    </datalist>
                    <label for="blankCoffeeNames2" class="form-label fs-4 fw-bold">Name</label>
                    <input class="form-control" list="blankDatalistCoffeeNames2" id="blankCoffeeNames2">
                    <datalist id="blankDatalistCoffeeNames2"></datalist>
                </div>
            </div>
        </div>
        <!--blank card left-->
        <!--coffee card right-->
        <div class="card border-0">
            <div class="col-12 card-body">
                <label for="roastOptions" class="form-label fs-4 fw-bold">Roast</label>
                <input class="form-control" list="roastTypes" id="roastOptions">
                <datalist id="roastTypes">
                    <option value="All">
                    <option value="Light">
                    <option value="Medium">
                    <option value="Dark">
                </datalist>
                <label for="coffeeNames" class="form-label fs-4 fw-bold">Coffee Name</label>
                <input class="form-control" list="datalistCoffeeNames" id="coffeeNames">
                <datalist id="datalistCoffeeNames"></datalist>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>

                <h1 class="text-center m-4 border-top border-2 pt-4">Add Coffee</h1>
                <label for="roastOptions2" class="form-label fs-4 fw-bold">Roast</label>
                <input class="form-control" list="roastTypes2" id="roastOptions2">
                <datalist id="roastTypes2">
                    <option value="All">
                    <option value="Light">
                    <option value="Medium">
                    <option value="Dark">
                </datalist>
                <label for="coffeeNames2" class="form-label fs-4 fw-bold">Name</label>
                <input class="form-control" list="datalistCoffeeNames2" id="coffeeNames2">
                <datalist id="datalistCoffeeNames2"></datalist>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
            </div>
        </div>
        <!--coffee card right-->
    </div>
</div>
<!--cards-->


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
    </tr>
    </thead>
    <tbody id="coffees"></tbody>
</table>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
