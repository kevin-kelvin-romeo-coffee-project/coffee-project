<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--navbar-->
<nav class="navbar">
    <div class="container container-fluid">
        <span class="d-flex navbar-brand mx-auto border-bottom w-100 border-2 h1 pb-4 justify-content-center fs-1">Coffee!</span>
    </div>
</nav>
<!--navbar-->

<!--cards-->
<div class="container">
    <div class="row row-cols-2">
        <div class="col p-0">
            <!--blank card left-->
            <div class="row">
<!--                <div class="card">-->
<!--                    <div id="coffees" class="row m-1"></div>-->
<!--                </div>-->
<!--Light City Card-->
                <div class="card border-0 col-6">
                    <div class="lightC"></div>
                    <div class="light1"></div>
                </div>
<!--Half City Card-->
                <div class="card border-0 col-6">
                    <div class="halfC"></div>
                    <div class="light2"></div>
                </div>
<!--Cinnamon Card-->
                <div class="card border-0 col-6">
                    <div class="cinnamon"></div>
                    <div class="light3"></div>
                </div>
<!--City Card-->
                <div class="card border-0 col-6">
                    <div class="city"></div>
                    <div class="medium1"></div>
                </div>
<!--American Card-->
                <div class="card border-0 col-6">
                    <div class="american"></div>
                    <div class="medium2"></div>
                </div>
<!--Breakfast Card-->
                <div class="card border-0 col-6">
                    <div class="breakfast"></div>
                    <div class="medium3"></div>
                </div>
<!--High Card-->
                <div class="card border-0 col-6">
                    <div class="high"></div>
                    <div class="dark1"></div>
                </div>
<!--Continental Card-->
                <div class="card border-0 col-6">
                    <div class="continental"></div>
                    <div class="dark2"></div>
                </div>
<!--New Orleans Card-->
                <div class="card border-0 col-6">
                    <div class="orleans"></div>
                    <div class="dark3"></div>
                </div>
<!--European Card-->
                <div class="card border-0 col-6">
                    <div class="european"></div>
                    <div class="dark4"></div>
                </div>
<!--Espresso Card-->
                <div class="card border-0 col-6">
                    <div class="espresso"></div>
                    <div class="dark5"></div>
                </div>
<!--Viennese Card-->
                <div class="card border-0 col-6">
                    <div class="viennese"></div>
                    <div class="dark6"></div>
                </div>
<!--Italian Card-->
                <div class="card border-0 col-6">
                    <div class="italian"></div>
                    <div class="dark7"></div>
                </div>
<!--French Card-->
                <div class="card border-0 col-6">
                    <div class="french"></div>
                    <div class="dark8"></div>
                </div>

            </div>
        </div>
        <!--blank card left-->
        <!--coffee card right-->
        <div class="card border-0">
            <div class="col-12 card-body p-0">
                <label class="form-label fs-4 fw-bold">Roast</label>

                <select id="selector" class="form-select" aria-label="Default select example">
                    <option selected value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>


                <label for="coffeeNames" class="form-label fs-4 fw-bold">Coffee Name</label>
                <input class="form-control" list="datalistCoffeeNames" id="coffeeNames">
                <datalist id="datalistCoffeeNames"></datalist>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>

                <h1 class="text-center m-4 border-top border-2 pt-4">Add Coffee</h1>
                <label class="form-label fs-4 fw-bold">Roast</label>

                <select class="form-select" >
                    <option selected value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <label for="coffeeNames2" class="form-label fs-4 fw-bold">Name</label>
                <input class="form-control" list="datalistCoffeeNames2" id="coffeeNames2">
                <datalist id="datalistCoffeeNames2"></datalist>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
            </div>
        </div>
        <!--coffee card right-->
    </div>
</div>
<!--cards-->

<div class="card">
    <div class="lightC"></div>
    <div class="light1"></div>
</div>

<div class="card">
    <div class="halfC"></div>
    <div class="light2"></div>
</div>

<div class="card">
    <div class="cinnamon"></div>
    <div class="light3"></div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
