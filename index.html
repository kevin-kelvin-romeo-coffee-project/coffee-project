<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b09c354de0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <title>Pair Programming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--navbar-->
<nav class="navbar sticky-top">
    <div class="container container-fluid">
        <span class="d-flex navbar-brand mx-auto border-bottom w-100 border-2 h1 pb-4 justify-content-center fs-1 text-light">Coffee!
         <i class="fa-solid fa-mug-hot" style="color: white; padding-left: 10px"></i>
        </span>
    </div>
</nav>
<!--navbar-->

<!--cards-->
<div class="container">
    <div class="row row-cols-2">
        <div class="col p-0">
            <!--blank card left-->
            <div>
                <div class="card border-0 rounded-end text-light" id="cardLeft">
                    <div id="coffees" class="row m-1"></div>

                </div>
            </div>
        </div>
        <!--blank card left-->
        <!--coffee card right-->
        <div class="card border-0 rounded-start" id="cardRight">
            <div class="col-12 card-body p-0 text-light">

                <h1 class="text-center border-0 pt-4">Find Coffee</h1>
                <label class="form-label fs-4 fw-bold">Roast</label>

                <select id="roast-selection" class="w-100">
                    <option selected value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <label for="coffeeNames" class="form-label fs-4 fw-bold">Coffee Name</label>
                <input class="form-control" list="datalistCoffeeNames" id="coffeeNames">
                <datalist id="datalistCoffeeNames"></datalist>
                <button type="submit" id="btn1" class="btn btn-primary w-100 mt-4 border-0">Submit</button>

                <h1 class="text-center m-4 border-top border-2 pt-4">Add Coffee</h1>
                <label class="form-label fs-4 fw-bold">Roast</label>

                <select id="addedRoast" class="w-100">
                    <option selected></option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>

                <label for="addedCoffee" class="form-label fs-4 fw-bold">Name</label>
                <input class="form-control" list="datalistCoffeeNames2" id="addedCoffee">
                <datalist id="datalistCoffeeNames2"></datalist>
                <button id="submitButton" type="submit" class="btn btn-primary w-100 mt-4 border-0">Submit</button>
            </div>
        </div>
        <!--coffee card right-->
    </div>
</div>
<!--cards-->

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
</body>
</html>
